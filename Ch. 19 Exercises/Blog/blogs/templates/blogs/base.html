<h2>
  <a href="{% url 'blogs:index' %}">The Cool Blog</a> - 
  <a href="{% url 'blogs:blogs' %}">Forum</a>
</h2>

{% if user.is_authenticated %}
  <h3>
    Hey, {{ user.username }}. 
    Want to <a href="{% url 'users:logout' %}">Log out</a>?
  </h3>
{% else %}
  <h3>Need to <a href="{% url 'users:login' %}">Log in</a>?</h3>
  <h3>Or do you need to <a href="{% url 'users:register' %}">Register</a>?</h3>
{% endif %}

{% block content %}{% endblock content %}
